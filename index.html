<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CountDown LKS</title>
		<!-- css -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- css -->

		<!-- font -->
		<link
			href="https://api.fontshare.com/v2/css?f[]=switzer@600,700,400,500&display=swap"
			rel="stylesheet"
		/>
		<!-- font -->

		<!-- favicon -->
		<link
			rel="shortcut icon"
			href="./assets/img/ventiWink.webp"
			type="image/x-icon"
		/>
		<!-- favicon -->

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- font awesome -->
	</head>
	<body>
		<div class="container">
			<header>
				<h1>
					Count Down <br />
					LKS 2023
				</h1>
				<img src="./assets/img/ventiblinkeye.png" alt="" />
			</header>
			<div class="count-down" id="count-down">
				<div class="time">
					<h2 id="hari"></h2>
					<p>Days</p>
				</div>
				<span>:</span>
				<div class="time">
					<h2 id="jam"></h2>
					<p>Hours</p>
				</div>
				<span>:</span>
				<div class="time">
					<h2 id="menit"></h2>
					<p>Minutes</p>
				</div>
				<span>:</span>
				<div class="time">
					<h2 id="detik"></h2>
					<p>Seconds</p>
				</div>
			</div>
		</div>
		<footer>
			<h2>Count Down Project Using HTML, CSS, Javascript with Venti theme!</h2>
		</footer>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
